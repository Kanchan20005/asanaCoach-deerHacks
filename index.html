<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login_style.css">
  <title>Login Page</title>
  <style>
  .button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    transition: background-color 0.3s, box-shadow 0.3s;
  }

  .button:hover {
    background-color: #2980b9;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }
  </style>
</head>

<body>
  <form action="start.html" method="get">
    <div>
      <label for="Username">Username: </label>
      <input type="text" name="Username" id="Username" placeholder="Give your Name" required>
    </div>
    <div>
      <label for="password">Password: </label>
      <input type="text" name="password" id="password" placeholder="Give your password" required>
    </div>
    <input class="button" type="submit" style="margin: 20px"></input>
  </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>asanaCoach</title>
  <script scr="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.youtube.com/iframe_api"></script>
  <script defer src =”asanacoach.py”></script>
  <script defer src =Cam.py”></script>
  <script defer src =ImageModel.py”></script>
  <style>
  .button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    transition: background-color 0.3s, box-shadow 0.3s;
  }

  .button:hover {
    background-color: #2980b9;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
</head>

<body>
  <div id = "topHeaderRow">
    <nav>
      <ul>
        <!-- the item in the top and if the user click the words, it will take the user to the currect position -->
        <li><a href="#section1">Video</a></li>
        <li><a href="#section2">Results</a></li>
        <li><a href="#section3">About </a></li>
        <!-- <li><a href="#section4">Section 4: </a></li>
        <li><a href="#section5">Section 5: </a></li> -->
      </ul>
    </nav>
  </div>

  <!-- video taking -->
  <section id="section1">
    <div>
      <h1 id="video_recording">Video Recording</h1>
      <table>
        <tr>
          <td>
            <h3 id="show_use_time">Pose Time: 00:00:00</h3>
          </td>
          <td>
            <h3 id="show_besy_time">Best: 00:00:00</h3>
          </td>
        </tr>
      </table>
      <div class="grid-container">
        <div class="item1">
          <!-- taking video -->
          <video id="cameraStream" autoplay playsinline muted><script src='posenet.js'></script></video>

        </div>
        <div class="item2">
          <!-- give the example that what should user to do -->
          <div id="selectedValue1">
          </div>
        </div>
        <div class="item3">
          <!-- the video that the user recorded -->
          <video id="recordedVideo" controls></video>
        </div>
        <div class="item4">
          <!-- give the example that what should user to do -->
          <div id="selectedValue2">
          </div>
        </div>
        <div class="item5">
          <!-- the button start and stop -->
          <button class="button" id="startButton">Start Recording</button>
          <button class="button" id="stopButton" disabled>Stop Recording</button>
        </div>
      </div>
      <script src="script.js"></script>
    </section>

    <!-- display the result -->
    <section id="section2">
      <h1>Result based on video</h1>
      <!-- display no result until it finished the recording -->
      <div id="status">No result</div>
    </section>


    <script src="script.js"></script>
    <script src="posenet.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
  </html>
